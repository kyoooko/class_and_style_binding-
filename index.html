<!-- クラスとスタイルのバインディング -->
<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello,vue.js</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <div id="app">
   <!-- <p>{{message}}</p> -->
   <!-- ◆v-bind:classに動的にクラスを切り替えるオブジェクトを渡す -->
   <p>Hello,<span v-bind:class="{large: isLarge}">Vue.js!</span></p>

   <!-- ◆複数のクラスを動的に切り替える(クラス名に-含む場合は'で囲む) -->
   <p>Hello,<span v-bind:class="{large: isLarge, 'text-danger':hasError}">Vue.js!</span></p>

   <!-- ◆プレーンなクラス属性と共存 -->
   <p>Hello,<span class="bg-gray text-blue" v-bind:class="{large: isLarge, 'text-danger':hasError}">Vue.js!</span></p>

  <!-- ◆配列構文によるクラスのデータバインディング -->
  Hello,<span v-bind:class="[largeClass, dangerClass]">Vue.js!</span>
  <br>

  <!-- ◆オブジェクトデータの利用 -->
  Hello,<span v-bind:class="classObject">Vue.js!</span>

  <!-- ◆クラスの条件に三項演算子を使う -->
  <!-- isLarge2がtrueの時はclassObjectが適用されるようにする-->
  <p>Hello,<span v-bind:class="isLarge2 ? largeClass : ''">Vue.js!</span></p>
  <!-- isLarge2がtrueの時はclassObjectが適用されるようにし、classObject2初値に適用されるようにする -->
  <p>Hello,<span v-bind:class="[isLarge2 ? largeClass : '', classObject2]">Vue.js!</span></p>

  <!-- ◆インラインスタイルのデータバインディング -->
  <!-- CSSのプロパティ名はfontSizeのようにキャメルケースにするかスネークケースなら'で囲む -->
  <p>Hello,<span v-bind:style="{color:color, fontSize: fontSize + 'px'}">Vue.js!</span></p>
  <p>Hello,<span v-bind:style="{color:color, 'font-size': fontSize + 'px'}">Vue.js!</span></p>

  <!-- ◆インラインスタイルのデータバインディングにオブジェクトデーターを使う -->
  <p>Hello,<span v-bind:style="styleObject">Vue.js!</span></p>
  



   <!-- デバック用 -->
   <!-- <pre>{{$data}}</pre> -->
  </div>
  <!-- vie.jsのCDNを先に読み込む。URLは公式ページから -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
